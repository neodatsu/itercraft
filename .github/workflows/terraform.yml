name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      module:
        description: 'Terraform module to target'
        required: true
        type: choice
        options:
          - aws_ec2

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1
  TF_VERSION: 1.7.0

jobs:
  terraform:
    name: Terraform ${{ inputs.action }} - ${{ inputs.module }}
    runs-on: ubuntu-latest
    environment: itercraft

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: devsecops/terraform/${{ inputs.module }}
        run: |
          terraform init \
            -backend-config="bucket=itercraft-terraform-state" \
            -backend-config="key=${{ inputs.module }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=itercraft-terraform-locks" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        if: inputs.action == 'plan' || inputs.action == 'apply'
        working-directory: devsecops/terraform/${{ inputs.module }}
        run: terraform plan -out=tfplan
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          TF_VAR_vpc_id: ${{ secrets.VPC_ID }}
          TF_VAR_subnet_id: ${{ secrets.SUBNET_ID }}
          TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_keycloak_client_secret: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
          TF_VAR_keycloak_admin_password: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
          TF_VAR_keycloak_healthcheck_password: ${{ secrets.KEYCLOAK_HEALTHCHECK_PASSWORD }}
          TF_VAR_grafana_admin_password: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_meteo_api_key: ${{ secrets.METEO_API_KEY }}
          TF_VAR_anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          TF_VAR_slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          TF_VAR_mqtt_user: ${{ secrets.MQTT_USER }}
          TF_VAR_mqtt_password: ${{ secrets.MQTT_PASSWORD }}
          TF_VAR_mqtt_backend_password: ${{ secrets.MQTT_BACKEND_PASSWORD }}

      - name: Terraform Apply
        if: inputs.action == 'apply'
        working-directory: devsecops/terraform/${{ inputs.module }}
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          TF_VAR_vpc_id: ${{ secrets.VPC_ID }}
          TF_VAR_subnet_id: ${{ secrets.SUBNET_ID }}
          TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_keycloak_client_secret: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
          TF_VAR_keycloak_admin_password: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
          TF_VAR_keycloak_healthcheck_password: ${{ secrets.KEYCLOAK_HEALTHCHECK_PASSWORD }}
          TF_VAR_grafana_admin_password: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_meteo_api_key: ${{ secrets.METEO_API_KEY }}
          TF_VAR_anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          TF_VAR_slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          TF_VAR_mqtt_user: ${{ secrets.MQTT_USER }}
          TF_VAR_mqtt_password: ${{ secrets.MQTT_PASSWORD }}
          TF_VAR_mqtt_backend_password: ${{ secrets.MQTT_BACKEND_PASSWORD }}

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        working-directory: devsecops/terraform/${{ inputs.module }}
        run: terraform destroy -auto-approve
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          TF_VAR_vpc_id: ${{ secrets.VPC_ID }}
          TF_VAR_subnet_id: ${{ secrets.SUBNET_ID }}
          TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_keycloak_client_secret: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
          TF_VAR_keycloak_admin_password: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
          TF_VAR_keycloak_healthcheck_password: ${{ secrets.KEYCLOAK_HEALTHCHECK_PASSWORD }}
          TF_VAR_grafana_admin_password: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_meteo_api_key: ${{ secrets.METEO_API_KEY }}
          TF_VAR_anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          TF_VAR_slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          TF_VAR_mqtt_user: ${{ secrets.MQTT_USER }}
          TF_VAR_mqtt_password: ${{ secrets.MQTT_PASSWORD }}
          TF_VAR_mqtt_backend_password: ${{ secrets.MQTT_BACKEND_PASSWORD }}

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Terraform ${{ inputs.action }} on ${{ inputs.module }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Terraform ${{ inputs.action }}* on `${{ inputs.module }}`\n*Status:* ${{ job.status == 'success' && '✅ Success' || '❌ Failed' }}\n*Triggered by:* ${{ github.actor }}\n*Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
