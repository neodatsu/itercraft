name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  backend:
    name: Backend (itercraft_api)
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}

    defaults:
      run:
        working-directory: itercraft_api

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: Build and test
        run: mvn clean verify --batch-mode

      - name: Extract coverage
        id: coverage
        if: always()
        run: |
          if [ -f target/site/jacoco/jacoco.xml ]; then
            MISSED=$(grep -oP 'type="INSTRUCTION" missed="\K[0-9]+' target/site/jacoco/jacoco.xml | paste -sd+ | bc)
            COVERED=$(grep -oP 'type="INSTRUCTION"[^/]*covered="\K[0-9]+' target/site/jacoco/jacoco.xml | paste -sd+ | bc)
            TOTAL=$((MISSED + COVERED))
            if [ "$TOTAL" -gt 0 ]; then
              echo "coverage=$((COVERED * 100 / TOTAL))%" >> "$GITHUB_OUTPUT"
            else
              echo "coverage=N/A" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "coverage=N/A" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: itercraft_api/target/surefire-reports/

      - name: JaCoCo Coverage Report
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: itercraft_api/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: "üìä Backend Code Coverage"
          update-comment: true

  dependency-check:
    name: Dependency Check (itercraft_api)
    runs-on: ubuntu-latest
    environment: itercraft
    outputs:
      summary: ${{ steps.cves.outputs.summary }}

    defaults:
      run:
        working-directory: itercraft_api

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: OWASP Dependency Check
        run: mvn dependency-check:check --batch-mode -DnvdApiKey=${{ secrets.NVD_API_KEY }} -DossindexAnalyzerEnabled=false -DformatsRequested=HTML,JSON

      - name: Summarize CVEs
        id: cves
        if: always()
        run: |
          REPORT="target/dependency-check-report.json"
          if [ -f "$REPORT" ]; then
            HIGH=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.cvssv3?.baseScore >= 7)] | length' "$REPORT")
            echo "summary=${HIGH} CVE(s) ‚â• 7.0" >> "$GITHUB_OUTPUT"
          else
            echo "summary=N/A" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Dependency Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: itercraft_api/target/dependency-check-report.*

  frontend:
    name: Frontend (itercraft_front)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: itercraft_front

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: npm
          cache-dependency-path: itercraft_front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  lighthouse:
    name: Lighthouse Accessibility
    runs-on: ubuntu-latest
    needs: [frontend]
    outputs:
      accessibility: ${{ steps.scores.outputs.accessibility }}

    defaults:
      run:
        working-directory: itercraft_front

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: npm
          cache-dependency-path: itercraft_front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Lighthouse CI
        id: lhci
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          configPath: itercraft_front/lighthouserc.json

      - name: Extract scores
        id: scores
        if: always()
        run: |
          RESULT=$(find ${{ github.workspace }}/.lighthouseci -name "lhr-*.json" 2>/dev/null | head -1)
          if [ -n "$RESULT" ]; then
            A11Y=$(jq '.categories.accessibility.score * 100' "$RESULT")
            echo "accessibility=${A11Y}%" >> "$GITHUB_OUTPUT"
          else
            echo "accessibility=N/A" >> "$GITHUB_OUTPUT"
          fi

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    environment: itercraft
    needs: [backend, frontend]
    outputs:
      dashboard_url: ${{ steps.sonar_url.outputs.dashboard_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: npm
          cache-dependency-path: itercraft_front/package-lock.json

      - name: Build backend
        working-directory: itercraft_api
        run: mvn clean verify --batch-mode

      - name: Build frontend
        working-directory: itercraft_front
        run: npm ci

      - name: Frontend tests with coverage
        working-directory: itercraft_front
        run: npx vitest run --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.projectKey=neodatsu_itercraft
            -Dsonar.organization=neodatsu
            -Dsonar.java.binaries=itercraft_api/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=itercraft_api/target/site/jacoco/jacoco.xml
            -Dsonar.sources=itercraft_api/src/main,itercraft_front/src
            -Dsonar.tests=itercraft_api/src/test,itercraft_front/src
            -Dsonar.test.inclusions=**/*.test.tsx,**/*.test.ts
            -Dsonar.javascript.lcov.reportPaths=itercraft_front/coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/target/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud URL
        id: sonar_url
        run: echo "dashboard_url=https://sonarcloud.io/dashboard?id=neodatsu_itercraft" >> "$GITHUB_OUTPUT"

  slack-notify:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [backend, frontend, dependency-check, lighthouse, sonarcloud]
    if: always()
    environment: itercraft
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "CI Itercraft ‚Äî ${{ github.ref_name }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Backend:* ${{ needs.backend.result == 'success' && '‚úÖ' || '‚ùå' }} ${{ needs.backend.result }}" },
                    { "type": "mrkdwn", "text": "*Frontend:* ${{ needs.frontend.result == 'success' && '‚úÖ' || '‚ùå' }} ${{ needs.frontend.result }}" },
                    { "type": "mrkdwn", "text": "*OWASP:* ${{ needs.dependency-check.result == 'success' && '‚úÖ' || '‚ö†Ô∏è' }} ${{ needs.dependency-check.outputs.summary }}" },
                    { "type": "mrkdwn", "text": "*Lighthouse:* ${{ needs.lighthouse.outputs.accessibility }}" },
                    { "type": "mrkdwn", "text": "*SonarCloud:* <${{ needs.sonarcloud.outputs.dashboard_url }}|Dashboard>" },
                    { "type": "mrkdwn", "text": "*Coverage:* ${{ needs.backend.outputs.coverage }}" }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    { "type": "mrkdwn", "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Voir le workflow>" }
                  ]
                }
              ]
            }
