name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write

jobs:
  backend:
    name: Backend (itercraft_api)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: itercraft_api

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: Build and test
        run: mvn clean verify --batch-mode

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: itercraft_api/target/surefire-reports/

      - name: JaCoCo Coverage Report
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: itercraft_api/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: "ðŸ“Š Backend Code Coverage"
          update-comment: true

  dependency-check:
    name: Dependency Check (itercraft_api)
    runs-on: ubuntu-latest
    environment: itercraft

    defaults:
      run:
        working-directory: itercraft_api

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: OWASP Dependency Check
        run: mvn dependency-check:check --batch-mode -DnvdApiKey=${{ secrets.NVD_API_KEY }}

      - name: Upload Dependency Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: itercraft_api/target/dependency-check-report.*

  frontend:
    name: Frontend (itercraft_front)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: itercraft_front

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: npm
          cache-dependency-path: itercraft_front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
