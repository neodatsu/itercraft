name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write

jobs:
  backend:
    name: Backend (itercraft_api)
    runs-on: ubuntu-latest
    environment: itercraft

    defaults:
      run:
        working-directory: itercraft_api

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: Build and test
        run: mvn clean verify --batch-mode

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: itercraft_api/target/surefire-reports/

      - name: JaCoCo Coverage Report
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: itercraft_api/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: "ðŸ“Š Backend Code Coverage"
          update-comment: true

  dependency-check:
    name: Dependency Check (itercraft_api)
    runs-on: ubuntu-latest
    environment: itercraft

    defaults:
      run:
        working-directory: itercraft_api

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: OWASP Dependency Check
        run: mvn dependency-check:check --batch-mode -DnvdApiKey=${{ secrets.NVD_API_KEY }} -DossindexAnalyzerEnabled=false

      - name: Upload Dependency Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: itercraft_api/target/dependency-check-report.*

  frontend:
    name: Frontend (itercraft_front)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: itercraft_front

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: npm
          cache-dependency-path: itercraft_front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    environment: itercraft
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: maven

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: npm
          cache-dependency-path: itercraft_front/package-lock.json

      - name: Build backend
        working-directory: itercraft_api
        run: mvn clean verify --batch-mode

      - name: Build frontend
        working-directory: itercraft_front
        run: npm ci

      - name: Frontend tests with coverage
        working-directory: itercraft_front
        run: npx vitest run --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.projectKey=neodatsu_itercraft
            -Dsonar.organization=neodatsu
            -Dsonar.java.binaries=itercraft_api/target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=itercraft_api/target/site/jacoco/jacoco.xml
            -Dsonar.sources=itercraft_api/src/main,itercraft_front/src
            -Dsonar.tests=itercraft_api/src/test,itercraft_front/src
            -Dsonar.test.inclusions=**/*.test.tsx,**/*.test.ts
            -Dsonar.javascript.lcov.reportPaths=itercraft_front/coverage/lcov.info
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/target/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
