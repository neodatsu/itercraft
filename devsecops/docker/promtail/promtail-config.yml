server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            output: log
            stream: stream
            time: time
            attrs: attrs

      # Extract container name from attrs
      - json:
          expressions:
            container_name: com.docker.compose.service
          source: attrs

      # Set labels
      - labels:
          stream:
          container_name:

      # Use the log content as the actual log line
      - output:
          source: output

      # Parse timestamp
      - timestamp:
          source: time
          format: RFC3339Nano

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
