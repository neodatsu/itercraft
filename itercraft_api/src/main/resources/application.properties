spring.application.name=itercraft-api
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:itercraft}
spring.datasource.username=${DB_USER:itercraft}
spring.datasource.password=${DB_PASSWORD:itercraft}
spring.jpa.properties.hibernate.default_schema=itercraft
spring.jpa.hibernate.ddl-auto=validate

# OAuth2 Resource Server - Opaque Token Introspection (Keycloak)
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=${KEYCLOAK_URL:http://localhost:8180}/realms/${KEYCLOAK_REALM:itercraft}/protocol/openid-connect/token/introspect
spring.security.oauth2.resourceserver.opaquetoken.client-id=${KEYCLOAK_CLIENT_ID:iterapi}
spring.security.oauth2.resourceserver.opaquetoken.client-secret=${KEYCLOAK_CLIENT_SECRET:changeme}

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Actuator / Prometheus
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

# Météo France API (AROME PI)
meteofrance.api.token=${METEOFRANCE_API_TOKEN:changeme}
meteofrance.api.base-url=https://public-api.meteofrance.fr/public/aromepi/1.0

# Ollama (vision AI)
ollama.api.base-url=${OLLAMA_URL:http://localhost:11434}
ollama.model=${OLLAMA_MODEL:llava}
